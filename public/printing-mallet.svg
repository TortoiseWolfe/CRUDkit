<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN"
 "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg version="1.0" xmlns="http://www.w3.org/2000/svg"
 width="400" height="400" viewBox="0 0 400 400"
 preserveAspectRatio="xMidYMid meet">
 <!-- Background is transparent - all elements float on transparency -->

  <defs>
    <!-- Wood grain gradient for traditional look -->
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#6B4423;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#704214;stop-opacity:1" />
    </linearGradient>
    
    <!-- Metallic gradient for bands/reinforcements (dark iron/aged bronze) -->
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5C4033;stop-opacity:1" />
      <stop offset="15%" style="stop-color:#4A3C28;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#6B4423;stop-opacity:1" />
      <stop offset="45%" style="stop-color:#704214;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3E2723;stop-opacity:1" />
      <stop offset="55%" style="stop-color:#704214;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#6B4423;stop-opacity:1" />
      <stop offset="85%" style="stop-color:#4A3C28;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5C4033;stop-opacity:1" />
    </linearGradient>
    
    <!-- Handle gradient (darker wood) -->
    <linearGradient id="handleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5C4033;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3E2723;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5C4033;stop-opacity:1" />
    </linearGradient>
    
    <!-- Wood texture pattern -->
    <pattern id="woodTexture" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#woodGradient)"/>
      <line x1="0" y1="10" x2="100" y2="8" stroke="#6B4423" stroke-width="0.5" opacity="0.3"/>
      <line x1="0" y1="25" x2="100" y2="27" stroke="#6B4423" stroke-width="0.5" opacity="0.3"/>
      <line x1="0" y1="40" x2="100" y2="38" stroke="#6B4423" stroke-width="0.5" opacity="0.3"/>
      <line x1="0" y1="55" x2="100" y2="57" stroke="#6B4423" stroke-width="0.5" opacity="0.3"/>
      <line x1="0" y1="70" x2="100" y2="68" stroke="#6B4423" stroke-width="0.5" opacity="0.3"/>
      <line x1="0" y1="85" x2="100" y2="87" stroke="#6B4423" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    
    <!-- Shadow filter -->
    <filter id="malletShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="3" dy="3" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Bevel effect for 3D look -->
    <filter id="bevel">
      <feGaussianBlur in="SourceAlpha" result="blur" stdDeviation="2"/>
      <feSpecularLighting result="specOut" in="blur" specularConstant="1.5" specularExponent="20" lighting-color="white">
        <fePointLight x="-50" y="60" z="200"/>
      </feSpecularLighting>
      <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut"/>
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
  </defs>

  <!-- Gutenberg-style Printing Mallet (simplified and centered) -->
  <g transform="translate(200, 200) rotate(45) scale(0.9)">
    
    <!-- Handle -->
    <g filter="url(#malletShadow)">
      <!-- Main handle shaft -->
      <rect x="-10" y="30" width="20" height="100" 
            fill="url(#handleGradient)" 
            rx="3" ry="3"/>
      
      <!-- Wood grain overlay -->
      <rect x="-10" y="30" width="20" height="100" 
            fill="url(#woodTexture)" 
            opacity="0.4"
            rx="3" ry="3"/>
      
      <!-- Handle grip ridges for authenticity -->
      <g opacity="0.6">
        <line x1="-10" y1="90" x2="10" y2="90" stroke="#3E2723" stroke-width="1.5"/>
        <line x1="-10" y1="96" x2="10" y2="96" stroke="#3E2723" stroke-width="1.5"/>
        <line x1="-10" y1="102" x2="10" y2="102" stroke="#3E2723" stroke-width="1.5"/>
        <line x1="-10" y1="108" x2="10" y2="108" stroke="#3E2723" stroke-width="1.5"/>
        <line x1="-10" y1="114" x2="10" y2="114" stroke="#3E2723" stroke-width="1.5"/>
      </g>
      
      <!-- Handle end cap (pommel) -->
      <ellipse cx="0" cy="135" rx="12" ry="6" fill="#3E2723"/>
      <ellipse cx="0" cy="133" rx="10" ry="4" fill="#4A3C28" opacity="0.3"/>
    </g>
    
    <!-- Mallet Head (larger and more prominent) -->
    <g transform="translate(0, -5) scale(1.1)">
      
      <!-- Main cylindrical head -->
      <g filter="url(#bevel)">
        <!-- Back cylindrical body -->
        <rect x="-50" y="-30" width="100" height="60" fill="url(#woodGradient)"/>
        
        <!-- Wood texture overlay -->
        <rect x="-50" y="-30" width="100" height="60" fill="url(#woodTexture)" opacity="0.5"/>
        
        <!-- Top face (3D effect) -->
        <ellipse cx="0" cy="-30" rx="50" ry="15" fill="url(#woodGradient)"/>
        <ellipse cx="0" cy="-30" rx="46" ry="12" fill="#8B4513" opacity="0.2"/>
        
        <!-- Bottom face (3D effect) -->
        <ellipse cx="0" cy="30" rx="50" ry="15" fill="#6B4423" opacity="0.8"/>
        
        <!-- Metal reinforcement bands (authentic Gutenberg era) -->
        <g opacity="0.85">
          <!-- Top band -->
          <rect x="-52" y="-22" width="104" height="8" fill="url(#metalGradient)"/>
          <rect x="-52" y="-22" width="104" height="2" fill="#3E2723" opacity="0.2"/>
          <rect x="-52" y="-16" width="104" height="1" fill="#2E1A1A" opacity="0.4"/>
          
          <!-- Center band -->
          <rect x="-52" y="-4" width="104" height="8" fill="url(#metalGradient)"/>
          <rect x="-52" y="-4" width="104" height="2" fill="#3E2723" opacity="0.2"/>
          <rect x="-52" y="2" width="104" height="1" fill="#2E1A1A" opacity="0.4"/>
          
          <!-- Bottom band -->
          <rect x="-52" y="14" width="104" height="8" fill="url(#metalGradient)"/>
          <rect x="-52" y="14" width="104" height="2" fill="#3E2723" opacity="0.2"/>
          <rect x="-52" y="20" width="104" height="1" fill="#2E1A1A" opacity="0.4"/>
        </g>
        
        <!-- Decorative rivets on bands (period accurate) -->
        <g opacity="0.9">
          <!-- Top band rivets -->
          <circle cx="-35" cy="-18" r="2.5" fill="#704214"/>
          <circle cx="-35" cy="-18" r="1.5" fill="url(#metalGradient)"/>
          <circle cx="-35" cy="-18" r="0.8" fill="#A0826D" opacity="0.5"/>
          
          <circle cx="0" cy="-18" r="2.5" fill="#704214"/>
          <circle cx="0" cy="-18" r="1.5" fill="url(#metalGradient)"/>
          <circle cx="0" cy="-18" r="0.8" fill="#A0826D" opacity="0.5"/>
          
          <circle cx="35" cy="-18" r="2.5" fill="#704214"/>
          <circle cx="35" cy="-18" r="1.5" fill="url(#metalGradient)"/>
          <circle cx="35" cy="-18" r="0.8" fill="#A0826D" opacity="0.5"/>
          
          <!-- Center band rivets -->
          <circle cx="-35" cy="0" r="2.5" fill="#704214"/>
          <circle cx="-35" cy="0" r="1.5" fill="url(#metalGradient)"/>
          <circle cx="-35" cy="0" r="0.8" fill="#A0826D" opacity="0.5"/>
          
          <circle cx="35" cy="0" r="2.5" fill="#704214"/>
          <circle cx="35" cy="0" r="1.5" fill="url(#metalGradient)"/>
          <circle cx="35" cy="0" r="0.8" fill="#A0826D" opacity="0.5"/>
          
          <!-- Bottom band rivets -->
          <circle cx="-35" cy="18" r="2.5" fill="#704214"/>
          <circle cx="-35" cy="18" r="1.5" fill="url(#metalGradient)"/>
          <circle cx="-35" cy="18" r="0.8" fill="#A0826D" opacity="0.5"/>
          
          <circle cx="0" cy="18" r="2.5" fill="#704214"/>
          <circle cx="0" cy="18" r="1.5" fill="url(#metalGradient)"/>
          <circle cx="0" cy="18" r="0.8" fill="#A0826D" opacity="0.5"/>
          
          <circle cx="35" cy="18" r="2.5" fill="#704214"/>
          <circle cx="35" cy="18" r="1.5" fill="url(#metalGradient)"/>
          <circle cx="35" cy="18" r="0.8" fill="#A0826D" opacity="0.5"/>
        </g>
        
        <!-- Impact wear marks (authentic aging) -->
        <ellipse cx="0" cy="0" rx="30" ry="10" 
                 fill="#3E2723" opacity="0.15"/>
        <ellipse cx="5" cy="-3" rx="15" ry="6" 
                 fill="#3E2723" opacity="0.1"/>
        
        <!-- Wood grain details -->
        <g opacity="0.25">
          <line x1="-40" y1="-25" x2="-40" y2="25" stroke="#6B4423" stroke-width="2"/>
          <line x1="-20" y1="-28" x2="-20" y2="28" stroke="#6B4423" stroke-width="1.5"/>
          <line x1="0" y1="-29" x2="0" y2="29" stroke="#6B4423" stroke-width="2"/>
          <line x1="20" y1="-28" x2="20" y2="28" stroke="#6B4423" stroke-width="1.5"/>
          <line x1="40" y1="-25" x2="40" y2="25" stroke="#6B4423" stroke-width="2"/>
        </g>
        
        <!-- Engraved text (authentic period detail) -->
        <g opacity="0.3">
          <text x="0" y="-5" text-anchor="middle" 
                font-family="serif" font-size="8" font-weight="bold"
                fill="#3E2723" letter-spacing="2">HAMMER</text>
        </g>
      </g>
    </g>
  </g>
  
  <!-- Optional: Animation -->
  <style>
    @keyframes strike {
      0% {
        transform: translate(200px, 200px) rotate(45deg) scale(0.9);
      }
      50% {
        transform: translate(200px, 200px) rotate(30deg) scale(0.9);
      }
      100% {
        transform: translate(200px, 200px) rotate(45deg) scale(0.9);
      }
    }
    
    /* Uncomment to enable striking animation */
    /* svg > g {
      animation: strike 2s ease-in-out infinite;
    } */
  </style>
</svg>
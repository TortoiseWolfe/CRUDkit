name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Enable debug mode'
        required: false
        default: false

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        shard: [1, 2, 3, 4]

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.16.1

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps ${{ matrix.browser }}

      - name: Build application
        run: pnpm run build

      - name: Start server
        run: pnpm exec serve out -p 3000 &

      - name: Wait for server
        run: pnpm exec wait-on http://localhost:3000/CRUDkit --timeout 30000

      - name: Run Playwright tests
        run: |
          pnpm exec playwright test \
            --project=${{ matrix.browser }} \
            --shard=${{ matrix.shard }}/4 \
            --reporter=json,html
        env:
          CI: true
          BASE_URL: http://localhost:3000/CRUDkit

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results-${{ matrix.browser }}-${{ matrix.shard }}
          path: |
            test-results/
            playwright-report/
          retention-days: 30

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: matrix.browser == 'chromium' && matrix.shard == 1
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  report:
    if: always()
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.16.1

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - uses: actions/download-artifact@v4
        with:
          pattern: playwright-results-*
          path: all-results/
        continue-on-error: true
        id: download

      - name: Check if artifacts exist
        id: check-artifacts
        run: |
          if [ -d "all-results" ] && [ "$(ls -A all-results)" ]; then
            echo "has_artifacts=true" >> $GITHUB_OUTPUT
          else
            echo "has_artifacts=false" >> $GITHUB_OUTPUT
            echo "No test artifacts found to merge"
          fi

      - name: Merge test results
        if: steps.check-artifacts.outputs.has_artifacts == 'true'
        run: |
          mkdir -p merged-results
          pnpm exec playwright merge-reports --reporter html ./all-results

      - name: Upload merged HTML report
        if: steps.check-artifacts.outputs.has_artifacts == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Comment PR with results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && steps.check-artifacts.outputs.has_artifacts == 'true'
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Read test results
            const resultsPath = './all-results';
            let totalTests = 0;
            let passedTests = 0;
            let failedTests = 0;

            // Parse JSON reports
            const files = fs.readdirSync(resultsPath);
            files.forEach(file => {
              if (file.endsWith('.json')) {
                const data = JSON.parse(fs.readFileSync(path.join(resultsPath, file), 'utf8'));
                totalTests += data.tests?.length || 0;
                passedTests += data.tests?.filter(t => t.status === 'passed').length || 0;
                failedTests += data.tests?.filter(t => t.status === 'failed').length || 0;
              }
            });

            const comment = `## ğŸ­ Playwright E2E Test Results

            - âœ… **Passed:** ${passedTests}
            - âŒ **Failed:** ${failedTests}
            - ğŸ“Š **Total:** ${totalTests}

            [View Full Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });